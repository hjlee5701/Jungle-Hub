{% if block_start - 1 > 0 %}
<a href="{{url_for('party_list', page=block_start - 1)}}">[이전]</a>
{% endif %}

{% for i in range(block_start, block_end + 1)%}
<!-- 데이터가 존재하지 않는 페이지는 화면에 나타내지 않기 위한 조건문 -->
{% if i > last_page_num %}

{% else %}
    {% if i == page %}
        <b>{{ i }}</b>
    {% else %}
        <a href="{{url_for('party_list', page=i)}}">{{ i }}</a>
    {% endif %}
{% endif %}
{% endfor %}

{% if block_end < last_page_num %}
<a href="{{url_for('party_list', page=block_end + 1)}}">[다음]</a>
{% endif %}
